<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌴 Kerala Agri Reels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* Enhanced Reels Container */
        .reels-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .reels-container::-webkit-scrollbar {
            display: none;
        }

        /* Enhanced Reel Styles */
        .reel {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
            scroll-snap-align: start;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Dynamic backgrounds */
        .reel.kerala-focused {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .reel.government-scheme {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .reel.market-prices {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .reel.technology {
            background: linear-gradient(135deg, #ff8a80 0%, #ea80fc 100%);
        }

        /* Animated background particles */
        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Enhanced Header */
        .reel-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            padding: 50px 20px 30px;
            z-index: 10;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .reel-number {
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3em;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .source-info {
            text-align: right;
            flex: 1;
            margin-left: 15px;
        }

        .source-badge {
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .kerala-badge {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }

        .category-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: 500;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Content */
        .reel-content {
            flex: 1;
            padding: 140px 25px 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .reel-title {
            font-size: 1.9em;
            font-weight: 800;
            line-height: 1.25;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced AI Summary Box */
        .ai-summary-box {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .ai-label {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            font-weight: 700;
            color: #fff;
        }

        .ai-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .summary-text {
            font-size: 1.15em;
            line-height: 1.6;
            color: rgba(255,255,255,0.95);
            font-weight: 400;
        }

        /* Enhanced Footer */
        .reel-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            padding: 30px 25px;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .action-btn:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .action-btn.saved {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .action-btn.liked {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
        }

        .read-more-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            flex-grow: 1;
            justify-content: center;
        }

        /* Enhanced Side Controls */
        .side-controls {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 30;
        }

        .side-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .side-btn:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Enhanced Progress Indicator */
        .progress-indicator {
            position: fixed;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 30;
        }

        .progress-dot {
            width: 4px;
            height: 25px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            transition: all 0.4s ease;
        }

        .progress-dot.active {
            background: linear-gradient(45deg, #fff, #f0f0f0);
            height: 40px;
            width: 6px;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* Enhanced Floating Controls */
        .floating-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 35;
        }

        .control-btn {
            background: linear-gradient(145deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            transform: translateY(-2px);
        }

        /* Loading Screen Enhancement */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        .loading-text {
            text-align: center;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Saved Reels Modal */
        .saved-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 30px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .saved-reel-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-reel-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reel-title {
                font-size: 1.6em;
            }
            
            .reel-content {
                padding: 120px 20px 100px;
            }
            
            .floating-controls {
                top: 15px;
                left: 15px;
            }
            
            .control-btn {
                padding: 8px 14px;
                font-size: 0.8em;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .action-btn {
                padding: 10px 15px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <h2>🌴 Loading Kerala Agri Reels</h2>
            <p>Fetching latest government agriculture news...</p>
        </div>
    </div>

    <!-- Floating Controls -->
    <div class="floating-controls">
        <button class="control-btn" onclick="fetchNewReels()">🔄 Refresh</button>
        <button class="control-btn" onclick="toggleAutoScroll()" id="autoScrollBtn">⏸️ Auto</button>
        <button class="control-btn" onclick="showSavedReels()">💾 Saved</button>
    </div>

    <!-- Progress Indicator -->
    <div id="progressIndicator" class="progress-indicator"></div>

    <!-- Side Controls -->
    <div class="side-controls">
        <button class="side-btn" onclick="scrollToPrevious()">⬆️</button>
        <button class="side-btn" onclick="scrollToNext()">⬇️</button>
        <button class="side-btn" onclick="shareCurrentReel()" id="shareBtn">📤</button>
    </div>

    <!-- Saved Reels Modal -->
    <div id="savedModal" class="saved-modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>💾 Saved Reels</h3>
                <button class="control-btn" onclick="closeSavedModal()">✖️ Close</button>
            </div>
            <div id="savedReelsList"></div>
        </div>
    </div>

    <!-- Reels Container -->
    <div id="reelsContainer" class="reels-container"></div>

    <script>
        let articles = [];
        let currentReelIndex = 0;
        let autoScrollInterval = null;
        let isAutoScrolling = false;
        let savedReels = JSON.parse(localStorage.getItem('savedAgriReels') || '[]');

        // Initialize the app
        async function initApp() {
            try {
                await loadSavedArticles();
                if (articles.length === 0) {
                    await fetchNewReels();
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Failed to load articles. Please try refreshing.');
            }
        }

        // Fetch new articles with enhanced features
        async function fetchNewReels() {
            showLoading(true);
            try {
                const response = await fetch('/api/fetch-reels');
                const result = await response.json();
                
                if (result.status === 'success' && result.data.articles) {
                    articles = result.data.articles;
                    renderEnhancedReels();
                    hideLoading();
                    
                    // Show success message with Kerala count
                    const keralaCount = result.data.kerala_articles || 0;
                    showNotification(`🌴 Loaded ${articles.length} reels (${keralaCount} Kerala-focused)`);
                } else {
                    throw new Error(result.error || 'Failed to fetch articles');
                }
            } catch (error) {
                hideLoading();
                showError('Error fetching articles: ' + error.message);
            }
        }

        // Load saved articles
        async function loadSavedArticles() {
            try {
                const response = await fetch('/api/articles');
                const data = await response.json();
                
                if (response.ok && data.articles && data.articles.length > 0) {
                    articles = data.articles;
                    renderEnhancedReels();
                    hideLoading();
                }
            } catch (error) {
                console.error('No saved articles found');
            }
        }

        // Render enhanced reels
        function renderEnhancedReels() {
            const container = document.getElementById('reelsContainer');
            const progressIndicator = document.getElementById('progressIndicator');
            
            container.innerHTML = '';
            progressIndicator.innerHTML = '';

            articles.forEach((article, index) => {
                // Determine reel class based on content
                let reelClass = 'reel';
                if (article.is_kerala_focused) {
                    reelClass += ' kerala-focused';
                }
                
                const category = article.category?.toLowerCase().replace(/\s+/g, '-') || 'general';
                reelClass += ` ${category}`;

                // Create enhanced reel element
                const reel = document.createElement('div');
                reel.className = reelClass;
                reel.id = `reel-${index}`;
                
                const keralaFlag = article.is_kerala_focused ? '🌴' : '🇮🇳';
                const sourceBadgeClass = article.is_kerala_focused ? 'source-badge kerala-badge' : 'source-badge';
                
                reel.innerHTML = `
                    <div class="reel-header">
                        <div class="header-row">
                            <div class="reel-number">${article.id || index + 1}</div>
                            <div class="source-info">
                                <div class="${sourceBadgeClass}">${keralaFlag} ${article.source}</div>
                                <div class="category-tag">${article.category || 'General News'}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="reel-content">
                        <h2 class="reel-title">${article.title}</h2>
                        
                        <div class="ai-summary-box">
                            <div class="ai-label">
                                <div class="ai-icon">🤖</div>
                                <span>AI Policy Summary</span>
                            </div>
                            <p class="summary-text">${article.ai_summary}</p>
                        </div>
                    </div>
                    
                    <div class="reel-footer">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="likeReel(${index})" id="likeBtn-${index}">
                                ❤️ Like
                            </button>
                            <button class="action-btn" onclick="saveReel(${index})" id="saveBtn-${index}">
                                🔖 Save
                            </button>
                            <a href="${article.url}" target="_blank" class="action-btn read-more-btn">
                                📖 Read More
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(reel);
                
                // Create enhanced progress dot
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index === 0) dot.classList.add('active');
                progressIndicator.appendChild(dot);

                // Check if reel is already saved
                if (savedReels.some(saved => saved.reel_id === article.reel_id)) {
                    document.getElementById(`saveBtn-${index}`).classList.add('saved');
                    document.getElementById(`saveBtn-${index}`).innerHTML = '✅ Saved';
                }
            });

            setupEnhancedScrollListener();
            updateProgressIndicator();
        }

        // Enhanced scroll listener
        function setupEnhancedScrollListener() {
            const container = document.getElementById('reelsContainer');
            let timeout;
            
            container.addEventListener('scroll', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    updateCurrentReel();
                    updateProgressIndicator();
                }, 100);
            });
        }

        // Update current reel index
        function updateCurrentReel() {
            const container = document.getElementById('reelsContainer');
            const reelHeight = window.innerHeight;
            const scrollTop = container.scrollTop;
            currentReelIndex = Math.round(scrollTop / reelHeight);
        }

        // Update progress indicator
        function updateProgressIndicator() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentReelIndex);
            });
        }

        // Enhanced navigation
        function scrollToNext() {
            if (currentReelIndex < articles.length - 1) {
                currentReelIndex++;
                scrollToReel(currentReelIndex);
            }
        }

        function scrollToPrevious() {
            if (currentReelIndex > 0) {
                currentReelIndex--;
                scrollToReel(currentReelIndex);
            }
        }

        function scrollToReel(index) {
            const container = document.getElementById('reelsContainer');
            container.scrollTo({
                top: index * window.innerHeight,
                behavior: 'smooth'
            });
        }

        // Enhanced auto scroll
        function toggleAutoScroll() {
            const btn = document.getElementById('autoScrollBtn');
            
            if (isAutoScrolling) {
                clearInterval(autoScrollInterval);
                isAutoScrolling = false;
                btn.textContent = '▶️ Auto';
                btn.style.background = '';
            } else {
                autoScrollInterval = setInterval(() => {
                    if (currentReelIndex < articles.length - 1) {
                        scrollToNext();
                    } else {
                        currentReelIndex = 0;
                        scrollToReel(0);
                    }
                }, 4000);
                
                isAutoScrolling = true;
                btn.textContent = '⏸️ Auto';
                btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            }
        }

        // Enhanced save functionality
        function saveReel(index) {
            const article = articles[index];
            const btn = document.getElementById(`saveBtn-${index}`);
            
            // Check if already saved
            if (savedReels.some(saved => saved.reel_id === article.reel_id)) {
                showNotification('Reel already saved!');
                return;
            }
            
            // Add to local storage
            const reelToSave = {
                ...article,
                saved_at: new Date().toISOString()
            };
            
            savedReels.unshift(reelToSave);
            savedReels = savedReels.slice(0, 50); // Keep only 50 most recent
            localStorage.setItem('savedAgriReels', JSON.stringify(savedReels));
            
            // Update UI
            btn.classList.add('saved');
            btn.innerHTML = '✅ Saved';
            
            // Send to server
            fetch('/api/save-reel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reelToSave)
            }).catch(console.error);
            
            showNotification('🔖 Reel saved successfully!');
        }

        // Like functionality
        function likeReel(index) {
            const btn = document.getElementById(`likeBtn-${index}`);
            btn.classList.add('liked');
            btn.innerHTML = '❤️ Liked!';
            
            setTimeout(() => {
                btn.classList.remove('liked');
                btn.innerHTML = '❤️ Like';
            }, 3000);
            
            showNotification('❤️ Reel liked!');
        }

        // Show saved reels
        function showSavedReels() {
            const modal = document.getElementById('savedModal');
            const list = document.getElementById('savedReelsList');
            
            if (savedReels.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">No saved reels yet. Save some reels to see them here!</p>';
            } else {
                list.innerHTML = savedReels.map((reel, index) => `
                    <div class="saved-reel-item" onclick="loadSavedReel('${reel.reel_id}')">
                        <h4>${reel.title}</h4>
                        <p style="color: rgba(255,255,255,0.7); margin: 5px 0;">${reel.source} • ${new Date(reel.saved_at).toLocaleDateString()}</p>
                        <p style="font-size: 0.9em; color: rgba(255,255,255,0.8);">${reel.ai_summary?.substring(0, 100)}...</p>
                    </div>
                `).join('');
            }
            
            modal.style.display = 'flex';
        }

        function closeSavedModal() {
            document.getElementById('savedModal').style.display = 'none';
        }

        function loadSavedReel(reelId) {
            const reelIndex = articles.findIndex(a => a.reel_id === reelId);
            if (reelIndex !== -1) {
                closeSavedModal();
                currentReelIndex = reelIndex;
                scrollToReel(reelIndex);
            }
        }

        // Enhanced share functionality
        function shareCurrentReel() {
            if (articles[currentReelIndex]) {
                const article = articles[currentReelIndex];
                const shareData = {
                    title: `🌴 Kerala Agri News: ${article.title}`,
                    text: article.ai_summary,
                    url: article.url
                };
                
                if (navigator.share) {
                    navigator.share(shareData).catch(console.error);
                } else {
                    navigator.clipboard.writeText(`${article.title}\n\n${article.ai_summary}\n\nRead more: ${article.url}`);
                    showNotification('📋 Article details copied to clipboard!');
                }
            }
        }

        // Utility functions
        function showLoading(show) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = show ? 'flex' : 'none';
        }

        function hideLoading() {
            showLoading(false);
        }

        function showError(message) {
            showNotification(`❌ ${message}`, 'error');
        }

        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'error' ? 'linear-gradient(45deg, #ff6b6b, #ee5a24)' : 'linear-gradient(45deg, #4CAF50, #45a049)'};
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: 600;
                z-index: 3000;
                animation: slideDown 0.3s ease;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                backdrop-filter: blur(10px);
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease forwards';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Enhanced touch gestures
        let startY = 0;
        let startX = 0;
        let isScrolling = false;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
            isScrolling = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isScrolling) {
                const deltaY = Math.abs(e.touches[0].clientY - startY);
                const deltaX = Math.abs(e.touches[0].clientX - startX);
                
                if (deltaY > deltaX) {
                    isScrolling = true;
                }
            }
        });

        document.addEventListener('touchend', (e) => {
            if (!isScrolling) return;
            
            const endY = e.changedTouches[0].clientY;
            const deltaY = startY - endY;

            if (Math.abs(deltaY) > 50) {
                if (deltaY > 0) {
                    scrollToNext();
                } else {
                    scrollToPrevious();
                }
            }
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    scrollToNext();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    scrollToPrevious();
                    break;
                case 'Home':
                    e.preventDefault();
                    currentReelIndex = 0;
                    scrollToReel(0);
                    break;
                case 'End':
                    e.preventDefault();
                    currentReelIndex = articles.length - 1;
                    scrollToReel(currentReelIndex);
                    break;
                case 's':
                case 'S':
                    e.preventDefault();
                    saveReel(currentReelIndex);
                    break;
                case 'l':
                case 'L':
                    e.preventDefault();
                    likeReel(currentReelIndex);
                    break;
            }
        });

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                to { opacity: 1; transform: translateX(-50%) translateY(0); }
            }
            @keyframes slideUp {
                from { opacity: 1; transform: translateX(-50%) translateY(0); }
                to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize app when page loads
        window.addEventListener('load', initApp);

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Close saved modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSavedModal();
            }
        });
    </script>
</body>
</html>
