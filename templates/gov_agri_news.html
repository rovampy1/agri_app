<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Government Agriculture News - Top 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
        }

        .articles-container {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            border-left: 5px solid #ff6b6b;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .article-number {
            position: absolute;
            top: -10px;
            left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .source-tag {
            display: inline-block;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .article-title {
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .ai-summary {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }

        .summary-label {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-text {
            line-height: 1.6;
            color: #34495e;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .read-more {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
            color: white;
        }

        .article-date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèõÔ∏è Government Agriculture News</h1>
            <p>Top 10 Latest Government Schemes & Policies with AI Summaries</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="fetchTop10Articles()">
                üì∞ Fetch Top 10 Latest
            </button>
            <button class="btn btn-secondary" onclick="loadSavedArticles()">
                üíæ Load Saved Articles
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>ü§ñ Fetching top 10 government articles and generating AI summaries...</p>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <h3>üìä Latest Government Agriculture News</h3>
            <div>
                <strong id="articleCount">0</strong> articles ‚Ä¢ 
                <strong id="sourceCount">0</strong> sources ‚Ä¢ 
                Last updated: <strong id="lastUpdate">--</strong>
            </div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
        <div id="articles" class="articles-container"></div>
    </div>

    <script>
        async function fetchTop10Articles() {
            const loading = document.getElementById('loading');
            const articlesDiv = document.getElementById('articles');
            const errorDiv = document.getElementById('error');
            
            loading.style.display = 'block';
            articlesDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/fetch-top-10');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayArticles(result.data);
                } else {
                    throw new Error(result.error || 'Failed to fetch articles');
                }
            } catch (error) {
                showError('Error fetching articles: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function loadSavedArticles() {
            const loading = document.getElementById('loading');
            const articlesDiv = document.getElementById('articles');
            const errorDiv = document.getElementById('error');
            
            loading.style.display = 'block';
            articlesDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/articles');
                const data = await response.json();
                
                if (response.ok) {
                    displayArticles(data);
                } else {
                    throw new Error(data.error || 'Failed to load articles');
                }
            } catch (error) {
                showError('Error loading articles: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayArticles(data) {
            const articlesDiv = document.getElementById('articles');
            const statsDiv = document.getElementById('stats');
            
            document.getElementById('articleCount').textContent = data.total_articles;
            document.getElementById('sourceCount').textContent = data.sources_checked || 6;
            
            const fetchTime = new Date(data.fetch_timestamp);
            document.getElementById('lastUpdate').textContent = fetchTime.toLocaleString();
            
            statsDiv.style.display = 'block';
            
            articlesDiv.innerHTML = '';
            
            data.articles.forEach(article => {
                const articleCard = createArticleCard(article);
                articlesDiv.appendChild(articleCard);
            });
        }

        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card';
            
            const publishedDate = article.date ? 
                new Date(article.date).toLocaleDateString() : 
                (article.published_time || 'Unknown date');
            
            card.innerHTML = `
                <div class="article-number">${article.id}</div>
                <span class="source-tag">üèõÔ∏è ${article.source}</span>
                <h3 class="article-title">${article.title}</h3>
                
                <div class="ai-summary">
                    <div class="summary-label">
                        <span>ü§ñ</span>
                        <span>AI Government Policy Summary</span>
                    </div>
                    <p class="summary-text">${article.ai_summary}</p>
                </div>
                
                <div class="article-footer">
                    <span class="article-date">üìÖ ${publishedDate}</span>
                    <a href="${article.url}" target="_blank" class="read-more">
                        üìñ Read Full Article
                    </a>
                </div>
            `;
            
            return card;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load articles on page load
        window.addEventListener('load', loadSavedArticles);
    </script>
</body>
</html>
